<table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">

  <!-- RegNo Column -->
  <ng-container matColumnDef="regno">
    <th mat-header-cell *matHeaderCellDef> Registration Number </th>
    <td mat-cell *matCellDef="let item"> {{item.regno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Semester Column -->
  <ng-container matColumnDef="sem">
    <th mat-header-cell *matHeaderCellDef> Semester </th>
    <td mat-cell *matCellDef="let item"> {{item.sem}} </td>
  </ng-container>

  <!-- CGPA Column -->
  <ng-container matColumnDef="cgpa">
    <th mat-header-cell *matHeaderCellDef> CGPA </th>
    <td mat-cell *matCellDef="let item"> {{item.cgpa}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
